<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - AI Meme Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen bg-black relative overflow-y-scroll">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <i class="icon-sparkles absolute text-purple-500/20 h-12 w-12 left-[15%] top-[20%]"></i>
        <i class="icon-stars absolute text-purple-500/20 h-8 w-8 right-[25%] top-[40%]"></i>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 pt-16 pb-24 relative">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2">
                <i class="icon-sparkles h-6 w-6 text-purple-500"></i>
                <span class="text-2xl font-bold text-white">Loop AI</span>
            </a>
        </div>

        <!-- Auth Forms Container -->
        <div class="bg-gray-900/80 backdrop-blur-sm p-8 rounded-2xl border border-gray-800">
            <!-- Tab Navigation -->
            <div class="flex mb-8">
                <button onclick="showForm('signin')" id="signin-tab" class="flex-1 py-2 text-center text-gray-400 border-b-2 border-transparent hover:text-white">Sign In</button>
                <button onclick="showForm('signup')" id="signup-tab" class="flex-1 py-2 text-center text-gray-400 border-b-2 border-transparent hover:text-white">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="space-y-6" action="/signin" method="POST">
                <div>
                    <label for="signin-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="signin-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="signin-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="signin-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-6 hidden" action="/signup" method="POST">
                <div>
                    <label for="signup-name" class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" id="signup-name" name="name" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <div>
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                </div>
                <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Sign Up</button>
            </form>
        </div>
    </main>

    <script>
        function showForm(formType) {
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const signinTab = document.getElementById('signin-tab');
            const signupTab = document.getElementById('signup-tab');

            if (formType === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                signinTab.classList.add('text-white', 'border-purple-500');
                signupTab.classList.remove('text-white', 'border-purple-500');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signinTab.classList.remove('text-white', 'border-purple-500');
                signupTab.classList.add('text-white', 'border-purple-500');
            }
        }

        // Set initial active tab
        showForm('signin');
    </script>
</body>
</html>
